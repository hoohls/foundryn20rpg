<form class="{{cssClass}} {{item.type}}" autocomplete="off">
  
  {{!-- Cabeçalho da ficha --}}
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" width="64" height="64"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="Nome da Arma"/>
      </h1>
      <div class="item-subtitle">
        <span>{{system.categoria}} | {{system.alcance}}</span>
      </div>
    </div>
  </header>

  {{!-- Abas da ficha --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Descrição</a>
    <a class="item" data-tab="details">Detalhes</a>
  </nav>

  {{!-- Conteúdo das abas --}}
  <section class="sheet-body">
    
    {{!-- Aba Descrição --}}
    <div class="tab description" data-group="primary" data-tab="description">
      <div class="description-section">
        <h3>📝 Descrição</h3>
        <textarea name="system.descricao" rows="4" placeholder="Descreva a arma...">{{system.descricao}}</textarea>
      </div>
      
      <div class="weapon-stats">
        <h3>⚔️ Estatísticas da Arma</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <label for="system.dano">Dano</label>
            <input type="text" name="system.dano" value="{{system.dano}}" placeholder="1d6"/>
          </div>
          <div class="stat-item">
            <label for="system.alcance">Alcance</label>
            <select name="system.alcance" data-dtype="String">
              {{#each alcanceOptions}}
              <option value="{{value}}" {{#ifEquals ../system.alcance value}}selected{{/ifEquals}}>{{label}}</option>
              {{/each}}
            </select>
          </div>
          <div class="stat-item">
            <label for="system.categoria">Categoria</label>
            <select name="system.categoria" data-dtype="String">
              <option value="simples" {{#ifEquals system.categoria "simples"}}selected{{/ifEquals}}>Simples</option>
              <option value="marcial" {{#ifEquals system.categoria "marcial"}}selected{{/ifEquals}}>Marcial</option>
              <option value="exotica" {{#ifEquals system.categoria "exotica"}}selected{{/ifEquals}}>Exótica</option>
            </select>
          </div>
          <div class="stat-item">
            <label for="system.equipado">Equipado</label>
            <input type="checkbox" name="system.equipado" {{#if system.equipado}}checked{{/if}}/>
          </div>
        </div>
      </div>
      
      <div class="weapon-properties">
        <h3>🔧 Propriedades</h3>
        <div class="properties-list">
          <label>
            <input type="checkbox" name="system.propriedades" value="duas-maos" {{#if (includes system.propriedades "duas-maos")}}checked{{/if}}/> Duas Mãos
          </label>
          <label>
            <input type="checkbox" name="system.propriedades" value="versatil" {{#if (includes system.propriedades "versatil")}}checked{{/if}}/> Versátil
          </label>
          <label>
            <input type="checkbox" name="system.propriedades" value="finesse" {{#if (includes system.propriedades "finesse")}}checked{{/if}}/> Finesse
          </label>
          <label>
            <input type="checkbox" name="system.propriedades" value="alcance" {{#if (includes system.propriedades "alcance")}}checked{{/if}}/> Alcance
          </label>
          <label>
            <input type="checkbox" name="system.propriedades" value="pesada" {{#if (includes system.propriedades "pesada")}}checked{{/if}}/> Pesada
          </label>
          <label>
            <input type="checkbox" name="system.propriedades" value="leve" {{#if (includes system.propriedades "leve")}}checked{{/if}}/> Leve
          </label>
        </div>
      </div>
    </div>

    {{!-- Aba Detalhes --}}
    <div class="tab details" data-group="primary" data-tab="details">
      <div class="physical-properties">
        <h3>🏺 Propriedades Físicas</h3>
        <div class="physical-grid">
          <div class="physical-item">
            <label for="system.peso">Peso (kg)</label>
            <input type="number" name="system.peso" value="{{system.peso}}" step="0.1" min="0"/>
          </div>
          <div class="physical-item">
            <label for="system.preco">Preço (moedas de cobre)</label>
            <input type="number" name="system.preco" value="{{system.preco}}" min="0"/>
          </div>
          <div class="physical-item">
            <label for="system.raridade">Raridade</label>
            <select name="system.raridade" data-dtype="String">
              <option value="comum" {{#ifEquals system.raridade "comum"}}selected{{/ifEquals}}>Comum</option>
              <option value="incomum" {{#ifEquals system.raridade "incomum"}}selected{{/ifEquals}}>Incomum</option>
              <option value="raro" {{#ifEquals system.raridade "raro"}}selected{{/ifEquals}}>Raro</option>
              <option value="muito-raro" {{#ifEquals system.raridade "muito-raro"}}selected{{/ifEquals}}>Muito Raro</option>
              <option value="lendario" {{#ifEquals system.raridade "lendario"}}selected{{/ifEquals}}>Lendário</option>
            </select>
          </div>
          <div class="physical-item">
            <label for="system.material">Material</label>
            <input type="text" name="system.material" value="{{system.material}}" placeholder="Ferro"/>
          </div>
          <div class="physical-item">
            <label for="system.durabilidade">Durabilidade</label>
            <input type="number" name="system.durabilidade" value="{{system.durabilidade}}" min="0" max="{{system.durabilidadeMax}}"/>
          </div>
          <div class="physical-item">
            <label for="system.durabilidadeMax">Durabilidade Máxima</label>
            <input type="number" name="system.durabilidadeMax" value="{{system.durabilidadeMax}}" min="1"/>
          </div>
        </div>
      </div>
      
      <div class="test-section">
        <h3>🎲 Testes</h3>
        <div class="test-buttons">
          <button type="button" class="test-damage">
            <i class="fas fa-dice-d6"></i> Testar Dano
          </button>
        </div>
      </div>
    </div>

  </section>
</form>
