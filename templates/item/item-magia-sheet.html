<form class="{{cssClass}} {{item.type}}" autocomplete="off">
  
  {{!-- Cabe√ßalho da ficha --}}
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" width="64" height="64"/>
    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="Nome da Magia"/>
      </h1>
      <div class="item-subtitle">
        <span>{{system.escola}} | Custo: {{system.custo}} PM</span>
      </div>
    </div>
  </header>

  {{!-- Abas da ficha --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Descri√ß√£o</a>
    <a class="item" data-tab="details">Detalhes</a>
  </nav>

  {{!-- Conte√∫do das abas --}}
  <section class="sheet-body">
    
    {{!-- Aba Descri√ß√£o --}}
    <div class="tab description" data-group="primary" data-tab="description">
      <div class="description-section">
        <h3>üìù Descri√ß√£o</h3>
        <textarea name="system.descricao" rows="6" placeholder="Descreva o efeito da magia...">{{system.descricao}}</textarea>
      </div>
      
      <div class="spell-effect">
        <h3>‚ú® Efeito</h3>
        <textarea name="system.efeito" rows="4" placeholder="Descreva o efeito mec√¢nico da magia...">{{system.efeito}}</textarea>
      </div>
    </div>

    {{!-- Aba Detalhes --}}
    <div class="tab details" data-group="primary" data-tab="details">
      <div class="spell-properties">
        <h3>üîÆ Propriedades da Magia</h3>
        <div class="properties-grid">
          <div class="property-item">
            <label for="system.escola">Escola</label>
            <select name="system.escola" data-dtype="String">
              {{#each escolaOptions}}
              <option value="{{value}}" {{#ifEquals ../system.escola value}}selected{{/ifEquals}}>{{label}}</option>
              {{/each}}
            </select>
          </div>
          <div class="property-item">
            <label for="system.custo">Custo (PM)</label>
            <input type="number" name="system.custo" value="{{system.custo}}" min="0"/>
          </div>
          <div class="property-item">
            <label for="system.alcance">Alcance</label>
            <select name="system.alcance" data-dtype="String">
              {{#each alcanceMagiaOptions}}
              <option value="{{value}}" {{#ifEquals ../system.alcance value}}selected{{/ifEquals}}>{{label}}</option>
              {{/each}}
            </select>
          </div>
          <div class="property-item">
            <label for="system.duracao">Dura√ß√£o</label>
            <select name="system.duracao" data-dtype="String">
              {{#each duracaoOptions}}
              <option value="{{value}}" {{#ifEquals ../system.duracao value}}selected{{/ifEquals}}>{{label}}</option>
              {{/each}}
            </select>
          </div>
          <div class="property-item">
            <label for="system.componentes">Componentes</label>
            <input type="text" name="system.componentes" value="{{system.componentes}}" placeholder="Verbal, som√°tico, material"/>
          </div>
        </div>
      </div>
      
      <div class="test-section">
        <h3>üé≤ Testes</h3>
        <div class="test-buttons">
          <button type="button" class="test-spell">
            <i class="fas fa-magic"></i> Testar Magia
          </button>
        </div>
      </div>
    </div>

  </section>
</form>
